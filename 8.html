<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>form</title>
</head>
<body>
    <form method="post" action="url">
        <table border="1"  width="50%" align="center" bgcolor="pink">
            <caption color="red">Student Detali Form</caption>
            <tr>
                <th>Roll No:</th>
                <td>
                    <input type="text" placeholder="Roll no">
                </td>
            </tr>
            <tr>
                <th>Name:</th>
                <td>
                    <input type="text" placeholder="Enter Name">
                </td>
            </tr>
            <tr>
                <th>Address:</th>
                <td>
                    <textarea placeholder="Address" rows="5" cols="13"></textarea>
                </td>
            </tr>
            <tr>
                <th>Date Of Birth</th>
                <td>    
                      <select>
                            <option disabled selected> Day</option>
                            <option>1</option>
                            <option>2</option>
                            <option>3</option>
                            <option>4</option>
                            <option>5</option>
                            <option>6</option>
                            <option>7</option>
                            <option>8</option>
                            <option>9</option>
                            <option>10</option>
                            <option>11</option>
                            <option>12</option>
                            <option>13</option>
                            <option>14</option>
                            <option>15</option>
                            <option>16</option>
                            <option>17</option>
                            <option>18</option>
                            <option>19</option>
                            <option>20</option>
                            <option>21</option>
                            <option>22</option>
                            <option>23</option>
                            <option>24</option>
                            <option>25</option>
                            <option>26</option>
                            <option>27</option>      
                            <option>28</option>
                            <option>29</option>
                            <option>30</option>
                            <option>31</option>
                        </select>
                        <select>
                                <option disabled selected>Month</option>
                                <option>january</option>
                                <option>february</option>
                                <option>march</option>
                                <option>april</option>
                                <option>may</option>
                                <option>jun</option>
                                <option>july</option>
                                <option>august</option>
                                <option>septembar</option>
                                <option>october</option>
                                <option>november</option>
                                <option>december</option>
                        </select>
                        <select>
                            <option disabled selected> Year</option>
                            <option>2001</option>
                            <option>2002</option>
                            <option>2003</option>
                            <option>2004</option>
                            <option>2005</option>
                            <option>2006</option>
                            <option>2007</option>
                        </select>
                    </td>
                </tr>
                <tr>
                    <th>Gender:</th>
                    <td>
                        <input type="radio" name="gen">male
                        <input type="radio" name="gen">female
                    </td>
                </tr>
                <tr>
                    <th>Hobby:</th>
                    <td>
                        <input type="checkbox" name="Cricket">Cricket<br>
                        <input type="checkbox" name="Reading">Reading<br>
                        <input type="checkbox" name="Traveling">Traveling<br>
                        <input type="checkbox" name="Dancing">Dancing<br>
                        <input type="checkbox" name="Singing">Singing
                    </td>
                </tr>
                <tr>
                    <th>Emali:</th>
                    <td>
                        <input type="email" placeholder="Emali" required>
                    </td>
                </tr>
                <tr>
                    <th>Password:</th>
                    <td size="6">
                        <input type="password" placeholder="Password" maxlength="6">
                    </td>
                </tr>
                <tr>
                    <td  colspan="2" align="center">
                        <input type="button" value="button">
                        <input type="submit" value="submit">
                        <input type="reset" value="reset">
                    </td>
                </tr>
        </table>
    </form>
</body>
</html>
